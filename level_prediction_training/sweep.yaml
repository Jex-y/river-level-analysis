program: train.py
project: river-level-analysis
method: bayes
metric:
  name: Total Loss (val)
  goal: minimize

parameters:
  context_length:
    values: [4, 8, 16, 24, 32, 48, 64, 96, 128, 192]
  
  lr:
    distribution: log_uniform_values
    min: 5e-6
    max: 5e-2

  train_epochs:
    distribution: q_uniform
    q: 5
    min: 5
    max: 100

  weight_decay:
    distribution: log_uniform_values
    min: 1e-6
    max: 1e-1

  batch_size:
    distribution: q_log_uniform_values
    q: 256
    min: 256
    max: 4096

  num_blocks:
    values: [1,2,3,4]

  dropout:
    distribution: q_uniform
    q: 0.001
    min: 0.0
    max: 0.5

  ff_dim:
    distribution: q_log_uniform_values
    q: 4
    min: 4
    max: 64

  activation_function:
    values: ["relu", "tanh", "gelu"]

  normalize_before:
    values: [true, false]

  norm_type:
    values: ["batch", "layer"]

early_terminate:
  type: hyperband
  eta: 2
  min_iter: 5

command: 
  - D:\code\river-level-analysis\level_prediction_training\venv\Scripts\python.exe
  - ${program}
  - ${args_no_hyphens}

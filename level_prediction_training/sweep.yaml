program: train.py
method: bayes
metric:
  name: val_loss_total
  goal: minimize

parameters:
  context_length:
    values: [4, 8, 16, 24, 32, 48, 64, 96, 128, 192]
  lr:
    distribution: log_uniform_values
    min: 1e-7
    max: 1e-2

  batch_size:
    distribution: q_log_uniform_values
    q: 64
    min: 64
    max: 8192

  num_blocks:
    values: [1,2,3,4]

  dropout:
    distribution: q_uniform
    q: 0.01
    min: 0.0
    max: 0.25

  ff_dim:
    distribution: q_log_uniform_values
    q: 8
    min: 8
    max: 256

  activation_function:
    values: ["relu", "tanh", "gelu"]

  normalize_before:
    values: [true, false]

  norm_type:
    values: ["batch", "layer"]

command: 
  - D:\code\river-level-analysis\.venv\Scripts\python.exe
  - ${program}
  - ${args_no_hyphens}

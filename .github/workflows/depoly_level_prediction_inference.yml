name: Deploy level prediction inference to Firebase Functions
on:
  push:
    paths:
      - ".github/workflows/deploy_level_prediction_inference.yml"
      - "level_prediction_inference/**"
    branches:
      - main
jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies for level_prediction_inference
        working-directory: ./level_prediction_inference
        run: python311 -m venv ./venv && source ./venv/bin/activate && pip install -r requirements.txt

      - name: Deploy to Firebase Functions
        run: firebase deploy --only functions:level_prediction_inference --token ${{ secrets.FIREBASE_CI_TOKEN }} --non-interactive -m "${{ github.event.head_commit.message }}"

name: Deploy Firebase Functions
on:
  push:
    paths:
      - ".github/workflows/deploy_sewage_leak.yml"
      - "sewage_leak/**"
    branches:
      - main
jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies for sewage_leak and build
        working-directory: ./sewage_leak
        run: npm install && npm run build

      - name: create .env file for sewage_leak
        working-directory: ./sewage_leak
        run: echo "${{ secrets.SEWAGE_LEAK_ENV }}" > .env

      - name: Deploy to Firebase Functions
        run: firebase deploy --only functions --token ${{ secrets.FIREBASE_CI_TOKEN }} --non-interactive -m "${{ github.event.head_commit.message }}"

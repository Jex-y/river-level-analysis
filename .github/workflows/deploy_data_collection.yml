name: Deploy data collection to Firebase Functions
on:
  push:
    paths:
      - ".github/workflows/deploy_data_collection.yml"
      - "data_collection/**"
    branches:
      - main
jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies for data_collection
        working-directory: ./data_collection
        run: python312 -m venv ./venv && source ./venv/bin/activate && pip install -r requirements.txt

      - name: create .env file for data_collection
        working-directory: ./data_collection
        run: echo "${{ secrets.DATA_COLLECTION_ENV }}" > .env

      - name: Deploy to Firebase Functions
        run: firebase deploy --only functions:data_collection --token ${{ secrets.FIREBASE_CI_TOKEN }} --non-interactive -m "${{ github.event.head_commit.message }}"
